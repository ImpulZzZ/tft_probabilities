<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        body {
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        html, body {
            height: 100%;
        }

        .center {
            padding: 70px 0;
            text-align: center;
        }

    </style>

    <script>
        function show_value1(x)
        {
         document.getElementById("slider_value1").innerHTML=x;
        }

        function show_value2(x)
        {
         document.getElementById("slider_value2").innerHTML=x;
        }

        function show_value3(x)
        {
         document.getElementById("slider_value3").innerHTML=x;
        }
    </script>

    <title>TFT Probabilities</title>
</head>

<body>
    <div class="text-center container card">

        <div class="form-group">
            <h2 class="card-header">TFT Probabilities</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form class="form-signin">
                        <div class="form-group"> <!-- Slide bar 1-->
                            Level:
                            <label for="formControlRange" id="slider_value1">5</label>
                            <input type="range" class="form-control-range" id="formControlRange" min="1" max="9" onchange="show_value1(this.value);">
                        </div>

                        <div class="form-group"> <!-- Slide bar 2 -->
                            Unit-Cost:
                            <label for="formControlRange2" id="slider_value2">3</label>
                            <input type="range" class="form-control-range" id="formControlRange2" min="1" max="5" onchange="show_value2(this.value);">
                        </div>

                        <div class="form-group"> <!-- Slide bar 3-->
                            Hits:
                            <label for="formControlRange3" id="slider_value3">5</label>
                            <input type="range" class="form-control-range" id="formControlRange3" min="1" max="9" onchange="show_value3(this.value);">
                        </div>

                        <div class="form-group">
                            <label for="timesToRoll">Times to roll</label>
                            <input class="form-control text-center" type="text" placeholder="Enter Number" id="timesToRoll">
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">probability table</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">pool size</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">probability to hit 1 unit at given level</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">probability to hit unit x times in n rolls</button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col-sm">
                    Output
                </div>

            </div>
        </div>
    </div>
</body>
</html>
